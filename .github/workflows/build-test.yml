name: Build and Test

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    env:
      PUBLIC_AMPLITUDE_API_KEY: ${{ secrets.PUBLIC_AMPLITUDE_API_KEY }}
      PUBLIC_DEV_BASE_URL: "http://localhost:5173"
      PUBLIC_PROD_BASE_URL: "http://localhost:3000"
      DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build --if-present
      - run: npm run test:unit


  end-to-end:
    runs-on: ubuntu-latest
    env:
      PUBLIC_AMPLITUDE_API_KEY: ${{ secrets.PUBLIC_AMPLITUDE_API_KEY }}
      PUBLIC_DEV_BASE_URL: "http://localhost:5173"
      PUBLIC_PROD_BASE_URL: "http://localhost:3000"
      DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npx playwright install --with-deps
      - run: npm run build --if-present
      - run: npm run test