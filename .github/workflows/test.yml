name: Test

on:
  pull_request:
    branches: ['preview', 'main']
  push:
    branches: ['preview', 'main']

jobs:
  prepare:
    runs-on: ubuntu-latest
    env:
      PLANETSCALE_SERVICE_TOKEN_ID: ${{ secrets.PLANETSCALE_SERVICE_TOKEN_ID }}
      PLANETSCALE_SERVICE_TOKEN: ${{ secrets.PLANETSCALE_SERVICE_TOKEN }}
      PUBLIC_AMPLITUDE_API_KEY: ${{ secrets.PUBLIC_AMPLITUDE_API_KEY }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      PEPPER: ${{ secrets.PEPPER }}
    steps:
      - uses: actions/checkout@v3
      - uses: planetscale/setup-pscale-action@v1
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Create Dev DB Branch and credential
        run: |
          pnpm pscale:branch:create
          pnpm pscale:cred:create "ga-prepare-${{ github.run_number }}"

      - run: pnpm install
      - run: pnpm build     
      - run: pnpm prisma generate
      
      - name: Archive Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .vercel
            .svelte-kit
            node_modules/.prisma
          retention-days: 1
  unit-tests:
    needs: prepare
    runs-on: ubuntu-latest
    env:
      PLANETSCALE_SERVICE_TOKEN_ID: ${{ secrets.PLANETSCALE_SERVICE_TOKEN_ID }}
      PLANETSCALE_SERVICE_TOKEN: ${{ secrets.PLANETSCALE_SERVICE_TOKEN }}
      PUBLIC_AMPLITUDE_API_KEY: ${{ secrets.PUBLIC_AMPLITUDE_API_KEY }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      PEPPER: ${{ secrets.PEPPER }}
    steps:
      - uses: actions/checkout@v3
      - uses: planetscale/setup-pscale-action@v1
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Generate New Credentials
        run: |
          pnpm pscale:cred:delete-all-ci "ga-"
          pnpm pscale:cred:create "ga-unit-tests-${{ github.run_number }}"
      
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: |
            .vercel
            .svelte-kit
            node_modules/.prisma

      - name: Run unit tests
        run: pnpm test:unit

  e2e-tests:
    needs: prepare
    runs-on: ubuntu-latest
    env:
      PLANETSCALE_SERVICE_TOKEN_ID: ${{ secrets.PLANETSCALE_SERVICE_TOKEN_ID }}
      PLANETSCALE_SERVICE_TOKEN: ${{ secrets.PLANETSCALE_SERVICE_TOKEN }}
      PUBLIC_AMPLITUDE_API_KEY: ${{ secrets.PUBLIC_AMPLITUDE_API_KEY }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      PEPPER: ${{ secrets.PEPPER }}
    steps:
      - uses: actions/checkout@v3
      - uses: planetscale/setup-pscale-action@v1
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: |
            .vercel
            .svelte-kit
            node_modules/.prisma

      - name: Get installed Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(pnpm list @playwright/test | grep @playwright/test | awk '{print $2}')" >> $GITHUB_ENV

      - name: Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

      - run: npx playwright install --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'
      - run: npx playwright install-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'
      - run: pnpm exec playwright install msedge # Can't be cached
      
      - name: Generate New Credentials
        run: pnpm pscale:cred:create "ga-e2e-tests-${{ github.run_number }}"

      - name: Run end-to-end tests
        run: pnpm test

  cleanup:
    needs: [unit-tests, e2e-tests]
    if: always()
    runs-on: ubuntu-latest
    env:
      PLANETSCALE_SERVICE_TOKEN_ID: ${{ secrets.PLANETSCALE_SERVICE_TOKEN_ID }}
      PLANETSCALE_SERVICE_TOKEN: ${{ secrets.PLANETSCALE_SERVICE_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: planetscale/setup-pscale-action@v1
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Delete Credentials
        run: pnpm pscale:cred:delete-all-ci "ga-"
      
      - name: Delete Build Artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: build-artifacts

